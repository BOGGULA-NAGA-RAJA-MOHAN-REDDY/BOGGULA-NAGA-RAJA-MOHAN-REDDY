<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage With Different Font Styles</title>
    <style>
        body{
            text-align: center;
        }
        #para{

            font-family:"Roboto";
        }
        #main{
            font-family:"Monoton";
        }
    </style>
</head>
<body>
    <h1><strong> FONT SYLES</strong></h1>
    <br>
    <p>
        Welcome 
    </p>
    <p id="para">
        <i> Roboto font in italic style</i>
    </p>
    <p id="main"> Monoton font style</p>
    
</body>
</html>
